<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Loop</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./resources/css/style.min.css" />
        <!-- SCRIPT -->
        <script defer src="./resources/js/swiper.min.js"></script>
        <script defer src="./resources/js/common.js"></script>
    </head>
    <body>
        <div class="wrap">
            <h1>Image Loop</h1>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./resources/images/logo_group.webp" alt="image" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
